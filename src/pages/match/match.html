<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{match.player1.name}} vs {{match.player2.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col col-5>
            <ion-card (click)="onPlayer1Click(event)">
                <ion-card-content>
                    {{match.player1.name}}
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col col-2 class="card-word-vs"> vs </ion-col>
        <ion-col col-5>
            <ion-card (click)="onPlayer2Click(event)">
                <ion-card-content>
                    {{match.player2.name}}
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>
            <button ion-button [outline]="match.state != MatchState.Win" block (click)="matchWinClick(event)">{{match.player1.name}}胜利</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button [outline]="match.state != MatchState.Peace" outline block (click)="matchPeaceClick(event)">双方平局</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button [outline]="match.state != MatchState.Lose" outline block (click)="matchLoseClick(event)">{{match.player2.name}}胜利</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-card>
            <ion-card-content>
                {{match.reportStr}}
            </ion-card-content>
        </ion-card>
    </ion-row>
</ion-content>
